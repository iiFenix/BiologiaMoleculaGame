<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        function startSimulacroQuiz() {
            // Seleccionar 8 "hot questions" (preguntas con <70% de aciertos o nunca respondidas)
            let hotQuestions = [];
            Object.keys(questionPerformance).forEach(qid => {
                const perf = questionPerformance[qid];
                const total = perf.correct + perf.incorrect;
                if (total === 0 || (perf.correct / total) < 0.7) {
                    Object.values(questionsByTopic).flat().forEach(q => {
                        if (q.id === qid) hotQuestions.push(q);
                    });
                }
            });
            hotQuestions.sort(() => Math.random() - 0.5);
            hotQuestions = hotQuestions.slice(0, 8);

            // Completar con 2 preguntas aleatorias si faltan
            let allQuestions = Object.values(questionsByTopic).flat();
            while (hotQuestions.length < 10) {
                const randomQ = allQuestions[Math.floor(Math.random() * allQuestions.length)];
                if (!hotQuestions.includes(randomQ)) hotQuestions.push(randomQ);
            }

            currentQuestions = hotQuestions.slice(0, 10);
            currentQuestionIndex = 0;
            score = 0;
            totalQuestions = 10;
            showTab('quiz');
            displayQuestion();
            updateScore();
            document.getElementById('study-tips').style.display = 'none';
            document.getElementById('reset-quiz-btn').style.display = 'none';

        function displayQuestion() {

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
            shuffledOptions.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.classList.add('option');
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, question.options.indexOf(option));
                optionsDiv.appendChild(btn);
            });
            document.getElementById('feedback').textContent = '';
            document.getElementById('next-btn').style.display = 'none';
        }

        function checkAnswer(selectedIndex, originalIndex) {
            const question = currentQuestions[currentQuestionIndex];
            const feedback = document.getElementById('feedback');
            if (originalIndex === question.correct) {
                feedback.textContent = '¡Correcto! ' + question.explanation;
                feedback.classList.remove('incorrect');
                feedback.classList.add('correct');
                score++;
                updateQuestionPerformance(question.id, true);
            } else {
                feedback.textContent = 'Incorrecto. ' + question.explanation;
                feedback.classList.remove('correct');
                feedback.classList.add('incorrect');
                updateQuestionPerformance(question.id, false);
            }
            updateScore();
            document.getElementById('next-btn').style.display = 'block';

                questionPerformance[qid] = { correct: 0, incorrect: 0 };

            if (isCorrect) {

            } else {
                questionPerformance[qid].incorrect++;

        function displayStudyTips() {
            const tipsDiv = document.getElementById('study-tips');
            tipsDiv.innerHTML = '<h3>Consejos de Estudio</h3>';
            let tips = [];

            // Analizar temas con <70% de aciertos
            const topicScores = {};
            gameHistory.forEach(record => {
                if (!topicScores[record.topic]) {
                    topicScores[record.topic] = { total: 0, correct: 0, count: 0 };
                }
                topicScores[record.topic].total += record.total;
                topicScores[record.topic].correct += record.score;
                topicScores[record.topic].count++;
            });
            Object.keys(topicScores).forEach(topic => {
                const avg = topicScores[topic].correct / topicScores[topic].total * 100;
                if (avg < 70) {
                    tips.push(`Considera repasar ${topic}, tu promedio es ${avg.toFixed(2)}%.`);
                }
            });

            // Analizar preguntas con más fallos que aciertos
            Object.keys(questionPerformance).forEach(qid => {
                const perf = questionPerformance[qid];
                if (perf.incorrect > perf.correct) {
                    const questionText = Object.values(questionsByTopic).flat().find(q => q.id === qid)?.question || qid;
                    tips.push(`Enfócate en "${questionText}" (fallaste ${perf.incorrect} veces).`);
                }
            });

            if (tips.length === 0) {
                tips.push('¡Buen trabajo! No hay áreas específicas que necesiten repaso urgente.');
            }
            tipsDiv.innerHTML += tips.map(tip => `<p>${tip}</p>`).join('');
            tipsDiv.style.display = 'block';
